<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />
  <title>React App</title>
</head>

<body>
  <div id="root">
    <div class="menu">
      <h2>Tareas</h2>
    </div>
    <div class="contenido">
      <div class="agregar">
        <label for="txtAgregar">Agregar:</label>
        <input type="text" name="txtAgregar" id="txtAgregar" />
        <input type="button" value="Agregar" />
      </div>
      <div class="tarjetas">
        <div class="tarjeta">
          <input type="checkbox" id="list01" class="checkbox" />
          <label class="checkLabel" for="list01">Primera tarea a realizar</label>
        </div>

        <div class="tarjeta">
          <input type="checkbox" id="list02" class="checkbox" />
          <label class="checkLabel" for="list02">Segunda tarea a realizar</label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
